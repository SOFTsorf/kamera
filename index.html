<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Pro Performance</title>
    <style>
        :root { --light-blur: blur(12px); --panel-bg: rgba(0, 0, 0, 0.4); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        #video { width: 100%; height: 100%; object-fit: cover; }

        .bottom-ui {
            position: absolute; bottom: 0; width: 100%; height: 260px;
            background: var(--panel-bg); backdrop-filter: var(--light-blur); -webkit-backdrop-filter: var(--light-blur);
            border-top: 1px solid rgba(255,255,255,0.1); z-index: 10; display: flex; flex-direction: column; align-items: center;
        }

        .top-ui {
            position: absolute; top: 40px; width: 90%; z-index: 10;
            display: flex; justify-content: space-between; align-items: center; left: 50%; transform: translateX(-50%);
        }
        #rec-timer { color: #ff3b30; font-weight: bold; display: none; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 12px; font-variant-numeric: tabular-nums; }
        .pill { background: rgba(255,255,255,0.15); padding: 8px 15px; border-radius: 30px; font-size: 12px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }

        .zoom-row { margin-top: 20px; display: flex; gap: 15px; }
        .zoom-btn { background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 20px; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .zoom-btn.active { color: #FFCC00; background: rgba(255,255,255,0.25); border: 1px solid #FFCC00; }

        .mode-row { margin-top: 25px; display: flex; gap: 30px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .mode-row span { opacity: 0.5; }
        .mode-row .active { opacity: 1; border-bottom: 2px solid white; padding-bottom: 4px; }

        .shutter-row { margin-top: 30px; width: 85%; display: flex; justify-content: space-around; align-items: center; }
        .shutter { width: 72px; height: 72px; background: white; border-radius: 50%; border: 5px solid rgba(255,255,255,0.2); cursor: pointer; }
        .shutter.recording { background: #ff3b30; border-radius: 18px; animation: pulse 1.2s infinite; }

        .rec-dot { width: 14px; height: 14px; background: #ff3b30; border-radius: 50%; box-shadow: 0 0 10px rgba(255,0,0,0.5); }
        .icon-btn { width: 48px; height: 48px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
    </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<div class="top-ui">
    <div class="pill" id="flash-btn" onclick="toggleFlash()">FLASH OFF</div>
    <div id="rec-timer">00:00</div>
    <div class="pill">HDR</div>
</div>

<div class="bottom-ui">
    <div class="zoom-row">
        <div class="zoom-btn" onclick="applyZoom(1, this)">1x</div>
        <div class="zoom-btn active" onclick="applyZoom(2, this)">2x</div>
        <div class="zoom-btn" onclick="applyZoom(4, this)">4x</div>
    </div>
    
    <div class="mode-row">
        <span class="active" id="m-photo" onclick="setMode('photo')">Foto</span>
        <span id="m-video" onclick="setMode('video')">Video</span>
    </div>

    <div class="shutter-row">
        <div class="icon-btn"><div class="rec-dot"></div></div>
        <div id="shutter" class="shutter"></div>
        <div class="icon-btn" onclick="flip()"><svg viewBox="0 0 24 24" width="24" fill="white"><path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.41 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.59 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/></svg></div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const v = document.getElementById('video'), s = document.getElementById('shutter'), timerDisp = document.getElementById('rec-timer');
    let stream, recorder, chunks = [], mode = 'photo', isFront = false, flashOn = false, startTime, timerInt;

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: isFront ? "user" : "environment", width: { ideal: 1920 } },
                audio: { echoCancellation: false, sampleRate: 48000 }
            });
            v.srcObject = stream;
            // Kurz warten, bis der Track aktiv ist, dann Standard-Zoom setzen
            setTimeout(() => {
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                if (capabilities.zoom) applyZoom(2, document.querySelectorAll('.zoom-btn')[1]);
            }, 500);
        } catch (e) { alert("Fehler: " + e.message); }
    }

    async function applyZoom(val, el) {
        const track = stream.getVideoTracks()[0];
        const caps = track.getCapabilities();
        if (caps.zoom) {
            const zoomVal = Math.min(val, caps.zoom.max);
            await track.applyConstraints({ advanced: [{ zoom: zoomVal }] });
            document.querySelectorAll('.zoom-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        } else {
            // Fallback für Browser, die Hardware-Zoom nicht direkt unterstützen
            v.style.transform = `scale(${val})`;
            document.querySelectorAll('.zoom-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
    }

    async function toggleFlash() {
        const track = stream.getVideoTracks()[0];
        flashOn = !flashOn;
        try {
            await track.applyConstraints({ advanced: [{ torch: flashOn }] });
            document.getElementById('flash-btn').innerText = flashOn ? "FLASH ON" : "FLASH OFF";
        } catch (e) { alert("Blitz nicht verfügbar"); }
    }

    function setMode(m) {
        mode = m;
        document.getElementById('m-photo').className = m === 'photo' ? 'active' : '';
        document.getElementById('m-video').className = m === 'video' ? 'active' : '';
    }

    s.onclick = () => {
        if (mode === 'photo') {
            const c = document.getElementById('canvas'), ctx = c.getContext('2d');
            c.width = v.videoWidth; c.height = v.videoHeight;
            ctx.drawImage(v, 0, 0);
            const a = document.createElement('a');
            a.href = c.toDataURL('image/jpeg', 1.0);
            a.download = `IMG_${Date.now()}.jpg`; a.click();
        } else {
            if (recorder && recorder.state === "recording") {
                recorder.stop(); s.classList.remove('recording');
                timerDisp.style.display = 'none'; clearInterval(timerInt);
            } else {
                chunks = [];
                recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9,opus', audioBitsPerSecond: 320000 });
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/mp4' });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                    a.download = `VID_${Date.now()}.mp4`; a.click();
                };
                recorder.start(); s.classList.add('recording');
                startTime = Date.now(); timerDisp.style.display = 'block';
                timerInt = setInterval(() => {
                    const diff = Math.floor((Date.now() - startTime) / 1000);
                    const m = String(Math.floor(diff / 60)).padStart(2, '0');
                    const s = String(diff % 60).padStart(2, '0');
                    timerDisp.innerText = `${m}:${s}`;
                }, 1000);
            }
        }
    };

    function flip() { isFront = !isFront; init(); }
    init();
</script>
</body>
</html>
