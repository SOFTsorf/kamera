<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Pro Ultimate</title>
    <style>
        :root { 
            --light-blur: blur(10px); /* Deutlich reduzierter Blur */
            --panel-bg: rgba(0, 0, 0, 0.3); 
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        .preview { position: absolute; width: 100%; height: 100%; z-index: 1; display: flex; align-items: center; justify-content: center; }
        #video { width: 100%; height: 100%; object-fit: cover; display: block; }

        .bottom-glass-layer {
            position: absolute; bottom: 0; width: 100%; height: 280px;
            background: var(--panel-bg); backdrop-filter: var(--light-blur); -webkit-backdrop-filter: var(--light-blur);
            border-top: 1px solid rgba(255,255,255,0.05); z-index: 10; display: flex; flex-direction: column; align-items: center;
        }

        .top-ui {
            position: absolute; top: 40px; width: 90%; z-index: 10;
            display: flex; justify-content: space-between; align-items: center; left: 50%; transform: translateX(-50%);
        }
        #rec-timer { color: #ff3b30; font-weight: bold; display: none; background: rgba(0,0,0,0.5); padding: 4px 12px; border-radius: 10px; }
        .pill { background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); padding: 8px 15px; border-radius: 30px; font-size: 12px; cursor: pointer; }

        .zoom-row { margin-top: 20px; display: flex; gap: 15px; }
        .zoom-btn { background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 15px; font-size: 11px; cursor: pointer; }
        .zoom-btn.active { color: #FFCC00; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,204,0,0.3); }

        .mode-selector { margin-top: 25px; display: flex; gap: 25px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .mode-selector span { opacity: 0.5; cursor: pointer; }
        .mode-selector .active { opacity: 1; border-bottom: 2px solid white; padding-bottom: 3px; }

        .shutter-row { margin-top: 35px; width: 85%; display: flex; justify-content: space-around; align-items: center; }
        .shutter { width: 70px; height: 70px; background: white; border-radius: 50%; border: 5px solid rgba(255,255,255,0.2); cursor: pointer; }
        .shutter.recording { background: #ff3b30; border-radius: 15px; animation: pulse 1s infinite; }

        .rec-dot { width: 12px; height: 12px; background: #ff3b30; border-radius: 50%; }
        .icon-btn { width: 45px; height: 45px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

<div class="preview"><video id="video" autoplay playsinline muted></video></div>

<div class="top-ui">
    <div class="pill" id="flash-btn" onclick="toggleFlash()">FLASH OFF</div>
    <div id="rec-timer">00:00</div>
    <div class="pill">HDR</div>
</div>

<div class="bottom-glass-layer">
    <div class="zoom-row">
        <div class="zoom-btn" onclick="setZoom(1, this)">.5</div>
        <div class="zoom-btn active" onclick="setZoom(1.5, this)">1x</div>
        <div class="zoom-btn" onclick="setZoom(3, this)">2x</div>
    </div>
    <div class="mode-selector">
        <span class="active" id="m-photo" onclick="setMode('photo')">Foto</span>
        <span id="m-video" onclick="setMode('video')">Video</span>
    </div>
    <div class="shutter-row">
        <div class="icon-btn"><div class="rec-dot"></div></div>
        <div id="shutter" class="shutter"></div>
        <div class="icon-btn" onclick="flip()"><svg viewBox="0 0 24 24" width="22" fill="white"><path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.41 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.59 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/></svg></div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const v = document.getElementById('video'), s = document.getElementById('shutter'), timerDisp = document.getElementById('rec-timer');
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    let stream, recorder, chunks = [], zoom = 1.5, mode = 'photo', isFront = false, flashOn = false;
    let startTime, timerInt, animationId;

    async function start() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: isFront ? "user" : "environment", width: { ideal: 3840 } },
            audio: { echoCancellation: false, sampleRate: 48000 }
        });
        v.srcObject = stream;
        drawLoop();
    }

    // Die drawLoop sorgt dafür, dass der Zoom im Video aufgenommen wird
    function drawLoop() {
        canvas.width = v.videoWidth || 1920;
        canvas.height = v.videoHeight || 1080;
        const sw = canvas.width / zoom;
        const sh = canvas.height / zoom;
        ctx.drawImage(v, (canvas.width - sw) / 2, (canvas.height - sh) / 2, sw, sh, 0, 0, canvas.width, canvas.height);
        animationId = requestAnimationFrame(drawLoop);
    }

    async function toggleFlash() {
        const track = stream.getVideoTracks()[0];
        flashOn = !flashOn;
        try {
            await track.applyConstraints({ advanced: [{ torch: flashOn }] });
            document.getElementById('flash-btn').innerText = flashOn ? "FLASH ON" : "FLASH OFF";
        } catch (e) { alert("Blitz wird auf diesem Gerät nicht unterstützt."); }
    }

    function setZoom(val, el) {
        zoom = val;
        document.querySelectorAll('.zoom-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }
    
    function setMode(m) { 
        mode = m; 
        document.getElementById('m-photo').classList.toggle('active', m === 'photo'); 
        document.getElementById('m-video').classList.toggle('active', m === 'video'); 
    }

    s.onclick = () => {
        if (mode === 'photo') {
            const a = document.createElement('a');
            a.href = canvas.toDataURL('image/jpeg', 1.0);
            a.download = `IMG_${Date.now()}.jpg`; a.click();
        } else {
            if (recorder && recorder.state === "recording") { 
                recorder.stop(); s.classList.remove('recording');
                timerDisp.style.display = 'none'; clearInterval(timerInt);
            } else {
                chunks = [];
                // Wir nehmen den Stream direkt vom Canvas auf -> Zoom ist sicher drin!
                const canvasStream = canvas.captureStream(60); 
                const audioTrack = stream.getAudioTracks()[0];
                if(audioTrack) canvasStream.addTrack(audioTrack);

                recorder = new MediaRecorder(canvasStream, { 
                    mimeType: 'video/webm;codecs=vp9,opus', 
                    audioBitsPerSecond: 320000 
                });
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `VID_${Date.now()}.mp4`; a.click();
                };
                recorder.start(); s.classList.add('recording');
                startTime = Date.now(); timerDisp.style.display = 'block';
                timerInt = setInterval(() => {
                    const diff = Math.floor((Date.now() - startTime) / 1000);
                    const m = String(Math.floor(diff / 60)).padStart(2, '0');
                    const sec = String(diff % 60).padStart(2, '0');
                    timerDisp.innerText = `${m}:${sec}`;
                }, 1000);
            }
        }
    };

    function flip() { isFront = !isFront; start(); }
    start();
</script>
</body>
</html>
