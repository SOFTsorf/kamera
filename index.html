<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Camera Clone</title>
    <style>
        /* CSS DESIGN */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .app-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* Begrenzung f√ºr Desktop-Ansicht */
            height: 100%;
            background: #000;
        }

        /* Live Video Hintergrund */
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Glassmorphism / Blur Effekt */
        .blur-ui {
            background: rgba(40, 40, 40, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Obere Leiste */
        .top-bar {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            font-size: 14px;
            font-weight: 500;
        }

        /* Zoom Auswahl (Die kleine Pille in der Mitte) */
        .zoom-controls {
            position: absolute;
            bottom: 220px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 15px;
            gap: 15px;
            font-size: 12px;
        }

        .zoom-controls span {
            opacity: 0.7;
        }

        .zoom-controls span.active {
            opacity: 1;
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 20px;
        }

        /* Untere Haupt-Steuerung */
        .bottom-ui {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .main-controls {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
        }

        /* Ausl√∂ser (Shutter) */
        .shutter-btn {
            width: 75px;
            height: 75px;
            background: white;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .shutter-btn:active {
            transform: scale(0.9);
        }

        /* Vorschau & Kamerawechsel */
        .thumbnail, .switch-cam {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 20px;
        }

        /* Modus Auswahl (FOTO, VIDEO etc.) */
        .mode-selector {
            display: flex;
            gap: 20px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .mode-selector span { opacity: 0.6; }
        .mode-selector span.active { color: #FFCC00; opacity: 1; }

    </style>
</head>
<body>

    <div class="app-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <div class="top-bar blur-ui">
            <span>‚ö° 12M</span>
            <span>HDR üåô</span>
        </div>

        <div class="zoom-controls blur-ui">
            <span>.5</span>
            <span class="active">1x</span>
            <span>2</span>
        </div>

        <div class="bottom-ui">
            <div class="mode-selector">
                <span>FUN</span>
                <span>PORTR√ÑT</span>
                <span class="active">FOTO</span>
                <span>VIDEO</span>
                <span>MEHR</span>
            </div>

            <div class="main-controls">
                <div class="thumbnail blur-ui">üñºÔ∏è</div>
                <button id="snap" class="shutter-btn"></button>
                <div class="switch-cam blur-ui" onclick="toggleCamera()">üîÑ</div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        let currentStream;
        let useFrontCamera = false;

        // Kamera starten
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                },
                audio: false
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
            } catch (err) {
                console.error("Kamerafehler: ", err);
                alert("Kamera konnte nicht gestartet werden. Bitte HTTPS nutzen!");
            }
        }

        // Kamera wechseln (Front/Back)
        function toggleCamera() {
            useFrontCamera = !useFrontCamera;
            startCamera();
        }

        // Foto aufnehmen & Herunterladen
        snap.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Bild zeichnen
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Download-Link generieren
            const dataUrl = canvas.toDataURL("image/jpeg", 0.9);
            const link = document.createElement('a');
            link.download = `IMG_${new Date().getTime()}.jpg`;
            link.href = dataUrl;
            link.click();
            
            // Kleiner Blitz-Effekt
            video.style.opacity = "0.5";
            setTimeout(() => video.style.opacity = "1", 100);
        });

        // Initialisierung
        startCamera();
    </script>
</body>
</html>
