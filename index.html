<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profi Camera WebApp</title>
    <style>
        :root {
            --bg-color: #121212;
            --accent: #ff3b30;
            --control-bg: rgba(0, 0, 0, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Verhindert Scrollen am Handy */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Video Container */
        .camera-view {
            position: relative;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Füllt den Bildschirm aus */
            transition: filter 0.2s;
        }

        /* Steuerungseinheit */
        .controls {
            padding: 20px;
            background: var(--bg-color);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        .slider-box {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
        }

        /* Buttons */
        .button-row {
            grid-column: span 2;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 10px;
        }

        button {
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #switch {
            background: #333;
        }

        #snap {
            background: white;
            color: black;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0; /* Nur Kreis-Optik */
        }

        #snap:active {
            transform: scale(0.9);
            background: var(--accent);
        }

        /* Canvas verstecken */
        #canvas {
            display: none;
        }
    </style>
</head>
<body>

    <div class="camera-view">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <div class="slider-box">
            <label for="zoom">Zoom</label>
            <input type="range" id="zoom" min="1" max="5" step="0.1" value="1">
        </div>
        
        <div class="slider-box">
            <label for="blur">Blur</label>
            <input type="range" id="blur" min="0" max="20" step="1" value="0">
        </div>

        <div class="button-row">
            <button id="switch">Wechseln</button>
            <button id="snap">Foto</button>
            <div style="width: 80px;"></div> </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snap');
        const switchBtn = document.getElementById('switch');
        const blurInput = document.getElementById('blur');
        const zoomInput = document.getElementById('zoom');

        let currentStream;
        let useFrontCamera = false; // Meistens ist die Rückkamera (environment) besser

        async function initCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
            } catch (err) {
                alert("Kamera-Fehler: " + err.message);
            }
        }

        // Live Blur Effekt
        blurInput.addEventListener('input', () => {
            video.style.filter = `blur(${blurInput.value}px)`;
        });

        // Digitaler Zoom Effekt
        zoomInput.addEventListener('input', () => {
            video.style.transform = `scale(${zoomInput.value})`;
        });

        // Kamera umschalten
        switchBtn.addEventListener('click', () => {
            useFrontCamera = !useFrontCamera;
            initCamera();
        });

        // Foto aufnehmen & Download
        snapBtn.addEventListener('click', () => {
            const ctx = canvas.getContext('2d');
            
            // Canvas Größe an Video anpassen
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Zoom-Berechnung für das Foto
            const z = parseFloat(zoomInput.value);
            const w = canvas.width;
            const h = canvas.height;

            // Blur auf Canvas anwenden
            ctx.filter = `blur(${blurInput.value}px)`;

            // Bild zeichnen (mit Zoom-Ausschnitt)
            ctx.drawImage(video, 
                (w - w/z)/2, (h - h/z)/2, w/z, h/z, // Source (Ausschnitt)
                0, 0, w, h // Destination (Volle Größe)
            );

            // Download Trigger
            const link = document.createElement('a');
            link.download = `cam-capture-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Start
        initCamera();
    </script>
</body>
</html>
