<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Camera: Pinch-to-Zoom</title>
    <style>
        :root { --blur: blur(10px); --glass: rgba(0, 0, 0, 0.4); --accent: #FFCC00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        
        #video { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; }

        /* Zoom Anzeige während des Pinchens */
        #zoom-display {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 20px;
            font-weight: bold; font-size: 20px; color: var(--accent);
            opacity: 0; transition: opacity 0.3s; z-index: 20; pointer-events: none;
        }

        .top-ui {
            position: absolute; top: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; z-index: 10; display: flex; justify-content: space-between; align-items: center;
        }

        .bottom-panel {
            position: absolute; bottom: 0; width: 100%; height: 240px;
            background: var(--glass); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-top: 1px solid rgba(255,255,255,0.15);
        }

        @media (orientation: landscape) {
            .bottom-panel { bottom: 0; right: 0; left: auto; width: 180px; height: 100%; border-top: none; border-left: 1px solid rgba(255,255,255,0.15); }
            .ui-row { flex-direction: column !important; }
        }

        .pill { background: rgba(255,255,255,0.15); padding: 8px 18px; border-radius: 30px; font-size: 12px; font-weight: bold; cursor: pointer; }
        .zoom-info { margin-bottom: 15px; font-size: 11px; opacity: 0.8; letter-spacing: 1px; }

        .shutter { 
            width: 70px; height: 70px; background: white; border-radius: 50%; 
            border: 5px solid rgba(255,255,255,0.3); cursor: pointer; transition: 0.2s;
        }
        .shutter.recording { background: #ff3b30; border-radius: 15px; animation: pulse 1s infinite; }

        #timer { color: #ff3b30; font-weight: bold; margin-bottom: 10px; display: none; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div id="zoom-display">1.0x</div>
<video id="video" autoplay playsinline muted></video>

<div class="top-ui">
    <div class="pill" id="flash-btn" onclick="toggleFlash()">FLASH OFF</div>
    <div id="timer">00:00</div>
    <div class="pill" onclick="flip()">FLIP</div>
</div>

<div class="bottom-panel">
    <div id="timer-ui" style="display:none; color:red; font-weight:bold; margin-bottom:10px;">00:00</div>
    <div class="zoom-info">PINCH TO ZOOM</div>
    
    <div class="ui-row" style="display:flex; gap: 25px; align-items:center;">
        <span id="m-photo" style="color:var(--accent); font-weight:bold;" onclick="setMode('photo')">FOTO</span>
        <div id="shutter" class="shutter"></div>
        <span id="m-video" style="opacity:0.6; font-weight:bold;" onclick="setMode('video')">VIDEO</span>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const v = document.getElementById('video'), s = document.getElementById('shutter');
    const zoomDisp = document.getElementById('zoom-display');
    let stream, recorder, chunks = [], mode = 'photo', isFront = false, flashOn = false;
    
    let currentZoom = 1;
    let initialDist = 0;
    let zoomCaps = { min: 1, max: 10 };

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: isFront ? "user" : "environment", width: { ideal: 3840 } },
                audio: { echoCancellation: false }
            });
            v.srcObject = stream;
            
            const track = stream.getVideoTracks()[0];
            setTimeout(() => {
                const caps = track.getCapabilities();
                if (caps.zoom) {
                    zoomCaps.min = caps.zoom.min;
                    zoomCaps.max = caps.zoom.max;
                }
            }, 1000);
        } catch (e) { alert("Kamera-Fehler: " + e.message); }
    }

    // --- Pinch-to-Zoom Logik ---
    window.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
            initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        }
    });

    window.addEventListener('touchmove', async e => {
        if (e.touches.length === 2 && initialDist > 0) {
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            const delta = (dist - initialDist) / 100; // Sensibilität
            
            currentZoom = Math.min(Math.max(currentZoom + delta, zoomCaps.min), zoomCaps.max);
            initialDist = dist;

            applyZoomHardware(currentZoom);
            
            // Anzeige einblenden
            zoomDisp.innerText = currentZoom.toFixed(1) + "x";
            zoomDisp.style.opacity = "1";
            clearTimeout(window.zoomFade);
            window.zoomFade = setTimeout(() => zoomDisp.style.opacity = "0", 1000);
        }
    });

    async function applyZoomHardware(val) {
        const track = stream.getVideoTracks()[0];
        try {
            await track.applyConstraints({ advanced: [{ zoom: val }] });
        } catch (e) {
            // CSS Fallback für Browser ohne direkten Hardware-Zoom Support
            v.style.transform = `scale(${val})`;
        }
    }

    async function toggleFlash() {
        if (isFront) return alert("Blitz nur bei Rückkamera möglich");
        const track = stream.getVideoTracks()[0];
        flashOn = !flashOn;
        try {
            await track.applyConstraints({ advanced: [{ torch: flashOn }] });
            document.getElementById('flash-btn').innerText = flashOn ? "FLASH ON" : "FLASH OFF";
        } catch (e) { alert("Blitz wird nicht unterstützt."); }
    }

    function setMode(m) {
        mode = m;
        document.getElementById('m-photo').style.opacity = m === 'photo' ? "1" : "0.5";
        document.getElementById('m-video').style.opacity = m === 'video' ? "1" : "0.5";
    }

    s.onclick = () => {
        if (mode === 'photo') {
            const c = document.getElementById('canvas'), ctx = c.getContext('2d');
            c.width = v.videoWidth; c.height = v.videoHeight;
            ctx.drawImage(v, 0, 0);
            const a = document.createElement('a'); a.href = c.toDataURL('image/jpeg', 1.0);
            a.download = `IMG_${Date.now()}.jpg`; a.click();
        } else {
            if (recorder && recorder.state === "recording") {
                recorder.stop(); s.classList.remove('recording');
            } else {
                chunks = [];
                recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9,opus', audioBitsPerSecond: 320000 });
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/mp4' });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                    a.download = `VID_${Date.now()}.mp4`; a.click();
                };
                recorder.start(); s.classList.add('recording');
            }
        }
    };

    function flip() { isFront = !isFront; init(); }
    init();
</script>
</body>
</html>
