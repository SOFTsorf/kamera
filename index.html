<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Pro Final</title>
    <style>
        :root { --strong-blur: blur(50px); --panel-bg: rgba(0, 0, 0, 0.5); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        .preview { position: absolute; width: 100%; height: 100%; z-index: 1; display: flex; align-items: center; justify-content: center; }
        #video { width: 100%; height: 100%; object-fit: cover; transition: transform 0.2s ease; }

        .bottom-glass-layer {
            position: absolute; bottom: 0; width: 100%; height: 320px;
            background: var(--panel-bg); backdrop-filter: var(--strong-blur); -webkit-backdrop-filter: var(--strong-blur);
            border-top: 1px solid rgba(255,255,255,0.1); z-index: 10; display: flex; flex-direction: column; align-items: center;
        }

        .top-ui {
            position: absolute; top: 40px; width: 90%; z-index: 10;
            display: flex; justify-content: space-between; align-items: center; left: 50%; transform: translateX(-50%);
        }
        #rec-timer { color: #ff3b30; font-weight: bold; font-variant-numeric: tabular-nums; display: none; background: rgba(0,0,0,0.3); padding: 4px 12px; border-radius: 10px; }
        .pill { background: rgba(255,255,255,0.2); backdrop-filter: blur(20px); padding: 8px 18px; border-radius: 30px; font-size: 12px; }

        .zoom-row { margin-top: 25px; display: flex; gap: 20px; }
        .zoom-btn { background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 20px; font-size: 12px; cursor: pointer; }
        .zoom-btn.active { color: #FFCC00; background: rgba(255,255,255,0.2); }

        .mode-selector { margin-top: 35px; display: flex; gap: 25px; font-size: 11px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }
        .mode-selector .active { border-bottom: 2px solid white; padding-bottom: 3px; }

        .shutter-row { margin-top: 40px; width: 85%; display: flex; justify-content: space-around; align-items: center; }
        .shutter { width: 75px; height: 75px; background: white; border-radius: 50%; border: 6px solid rgba(255,255,255,0.25); cursor: pointer; }
        .shutter.recording { background: #ff3b30; border-radius: 15px; animation: pulse 1s infinite; }

        .rec-dot { width: 12px; height: 12px; background: #ff3b30; border-radius: 50%; box-shadow: 0 0 10px #ff3b30; }
        .icon-btn { width: 48px; height: 48px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

<div class="preview"><video id="video" autoplay playsinline muted></video></div>

<div class="top-ui">
    <div class="pill">12M</div>
    <div id="rec-timer">00:00</div>
    <div class="pill">HDR</div>
</div>

<div class="bottom-glass-layer">
    <div class="zoom-row">
        <div class="zoom-btn" onclick="setZ(1, this)">.5</div>
        <div class="zoom-btn active" onclick="setZ(1.5, this)">1x</div>
        <div class="zoom-btn" onclick="setZ(3, this)">2</div>
    </div>
    <div class="mode-selector">
        <span class="active" id="m-photo" onclick="setMode('photo')">Foto</span>
        <span id="m-video" onclick="setMode('video')">Video</span>
    </div>
    <div class="shutter-row">
        <div class="icon-btn"><div class="rec-dot"></div></div>
        <div id="shutter" class="shutter"></div>
        <div class="icon-btn" onclick="flip()"><svg viewBox="0 0 24 24" width="24" fill="white"><path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.41 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.59 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/></svg></div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const v = document.getElementById('video'), s = document.getElementById('shutter'), timerDisp = document.getElementById('rec-timer');
    let stream, recorder, chunks = [], zoom = 1.5, mode = 'photo', isFront = false, startTime, timerInt;

    async function start() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: isFront ? "user" : "environment", width: { ideal: 3840 } },
            audio: { echoCancellation: false, sampleRate: 48000, channelCount: 2 }
        });
        v.srcObject = stream;
        v.style.transform = `scale(${zoom})`;
    }

    function setZ(l, e) { 
        zoom = l; v.style.transform = `scale(${l})`; 
        document.querySelectorAll('.zoom-btn').forEach(b => b.classList.remove('active'));
        e.classList.add('active'); 
    }
    
    function setMode(m) { 
        mode = m; 
        document.getElementById('m-photo').classList.toggle('active', m === 'photo'); 
        document.getElementById('m-video').classList.toggle('active', m === 'video'); 
    }

    function updateTimer() {
        const diff = Math.floor((Date.now() - startTime) / 1000);
        const m = String(Math.floor(diff / 60)).padStart(2, '0');
        const sec = String(diff % 60).padStart(2, '0');
        timerDisp.innerText = `${m}:${sec}`;
    }

    s.onclick = () => {
        if (mode === 'photo') {
            const c = document.getElementById('canvas'), ctx = c.getContext('2d');
            c.width = v.videoWidth; c.height = v.videoHeight;
            const sw = v.videoWidth/zoom, sh = v.videoHeight/zoom;
            ctx.drawImage(v, (v.videoWidth-sw)/2, (v.videoHeight-sh)/2, sw, sh, 0, 0, c.width, c.height);
            const a = document.createElement('a'); a.href = c.toDataURL('image/jpeg', 1.0);
            a.download = `IMG_${Date.now()}.jpg`; a.click();
        } else {
            if (recorder && recorder.state === "recording") { 
                recorder.stop(); s.classList.remove('recording');
                timerDisp.style.display = 'none'; clearInterval(timerInt);
            } else {
                chunks = [];
                recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9,opus', audioBitsPerSecond: 320000 });
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                    a.download = `VID_${Date.now()}.mp4`; a.click();
                };
                recorder.start(); s.classList.add('recording');
                startTime = Date.now(); timerDisp.style.display = 'block';
                timerInt = setInterval(updateTimer, 1000);
            }
        }
    };
    function flip() { isFront = !isFront; start(); }
    start();
</script>
</body>
</html>
