<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UHD Pro Camera</title>
    <style>
        :root {
            --accent: #ff3b30;
            --bg: #000;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Video Vorschau */
        #viewport {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #111;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* FÃ¼llt den Screen wie eine App */
        }

        /* Overlay Infos */
        #info-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
        }

        /* Controls Bereich */
        .controls {
            height: 160px;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Aufnahme Button */
        .record-trigger {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #333;
            cursor: pointer;
            transition: all 0.2s;
        }

        .record-trigger .inner {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: var(--accent);
            transition: all 0.3s;
        }

        .recording .inner {
            border-radius: 10px;
            transform: scale(0.6);
        }

        /* Funktions Buttons */
        .btn-icon {
            background: #222;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        #downloadBtn {
            display: none;
            background: #4cd964;
            text-decoration: none;
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 20px;
            position: absolute;
            bottom: 180px;
        }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="info-overlay">UHD 30FPS | High-Res Audio</div>
        <video id="preview" autoplay playsinline muted></video>
        <a id="downloadBtn" download="UHD_Video.webm">Video Speichern</a>
    </div>

    <div class="controls">
        <button class="btn-icon" id="switchBtn">ðŸ”„</button>
        
        <div class="record-trigger" id="recordBtn">
            <div class="inner"></div>
        </div>

        <div class="btn-icon" style="display:flex; justify-content:center; align-items:center;">
            <span id="timer">00:00</span>
        </div>
    </div>

    <script>
        const video = document.getElementById('preview');
        const recordBtn = document.getElementById('recordBtn');
        const switchBtn = document.getElementById('switchBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const timerDisplay = document.getElementById('timer');

        let mediaRecorder;
        let recordedChunks = [];
        let currentFacingMode = 'environment';
        let startTime;
        let timerInterval;

        async function initCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    width: { ideal: 3840 },
                    height: { ideal: 2160 },
                    frameRate: { ideal: 30 },
                    facingMode: currentFacingMode
                },
                audio: {
                    echoCancellation: false,
                    noiseSuppression: false,
                    sampleRate: 48000,
                    channelCount: 2
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                // MediaRecorder Setup
                const options = { mimeType: 'video/webm;codecs=vp9,opus' };
                mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    downloadBtn.href = url;
                    downloadBtn.style.display = 'block';
                    stopTimer();
                };

            } catch (err) {
                console.error("Kamerafehler:", err);
                alert("Fehler: " + err.message);
            }
        }

        // Aufnahme-Logik
        recordBtn.onclick = () => {
            if (mediaRecorder.state === "inactive") {
                recordedChunks = [];
                mediaRecorder.start();
                recordBtn.classList.add('recording');
                downloadBtn.style.display = 'none';
                startTimer();
            } else {
                mediaRecorder.stop();
                recordBtn.classList.remove('recording');
            }
        };

        // Kamera wechseln (Front/Back)
        switchBtn.onclick = () => {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            initCamera();
        };

        // Einfacher Timer
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const seconds = Math.floor((Date.now() - startTime) / 1000);
                const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `${m}:${s}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerDisplay.textContent = "00:00";
        }

        // Start
        initCamera();
    </script>
</body>
</html>
