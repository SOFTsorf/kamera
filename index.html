<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Camera UHD</title>
    <style>
        :root { --blur: blur(40px); --glass: rgba(0, 0, 0, 0.45); --accent: #FFCC00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #video { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 1; }

        /* Top UI mit UHD Anzeige */
        .top-ui {
            position: absolute; top: 40px; width: 85%; z-index: 10;
            display: flex; justify-content: space-between; align-items: center; left: 50%; transform: translateX(-50%);
        }
        .pill { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); padding: 8px 18px; border-radius: 30px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .uhd-tag { color: var(--accent); }

        /* Das Original-Panel */
        .bottom-glass-layer {
            position: absolute; bottom: 0; width: 100%; height: 320px;
            background: var(--glass); backdrop-filter: var(--strong-blur); -webkit-backdrop-filter: var(--blur);
            border-top: 1px solid rgba(255,255,255,0.1); z-index: 10;
            display: flex; flex-direction: column; align-items: center; transition: all 0.3s;
        }

        @media (orientation: landscape) {
            .bottom-glass-layer { bottom: 0; right: 0; left: auto; width: 220px; height: 100%; border-top: none; border-left: 1px solid rgba(255,255,255,0.1); }
            .shutter-row { flex-direction: column !important; height: 60% !important; }
        }

        .zoom-row { margin-top: 25px; display: flex; gap: 15px; }
        .zoom-btn { background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 20px; font-size: 12px; cursor: pointer; border: 1px solid transparent; }
        .zoom-btn.active { border-color: var(--accent); color: var(--accent); }

        .mode-selector { margin-top: 35px; display: flex; gap: 25px; font-size: 11px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }
        .mode-selector span { opacity: 0.4; cursor: pointer; transition: 0.2s; }
        .mode-selector .active { opacity: 1; border-bottom: 2px solid white; padding-bottom: 3px; }

        .shutter-row { margin-top: 40px; width: 85%; display: flex; justify-content: space-around; align-items: center; }
        .shutter { width: 75px; height: 75px; background: white; border-radius: 50%; border: 6px solid rgba(255,255,255,0.25); cursor: pointer; position: relative; }
        .shutter.recording::after { content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; background: #ff3b30; border-radius: 6px; }
        
        #timer { color: #ff3b30; font-weight: bold; position: absolute; top: -30px; font-variant-numeric: tabular-nums; display: none; }
        .rec-dot { width: 14px; height: 14px; background: #ff3b30; border-radius: 50%; }

        #zoom-toast { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 20px; font-weight: bold; font-size: 24px; opacity: 0; transition: opacity 0.3s; z-index: 20; color: var(--accent); pointer-events: none; }
    </style>
</head>
<body>

<div id="zoom-toast">1.0x</div>
<video id="video" autoplay playsinline muted></video>

<div class="top-ui">
    <div class="pill" id="flash-btn" onclick="toggleFlash()">⚡ BLITZ</div>
    <div class="pill"><span class="uhd-tag">UHD</span> 30</div>
    <div class="pill">HDR</div>
</div>

<div class="bottom-glass-layer">
    <div class="zoom-row">
        <div class="zoom-btn" onclick="setZ(1, this)">.5</div>
        <div class="zoom-btn active" onclick="setZ(2, this)">1x</div>
        <div class="zoom-btn" onclick="setZ(4, this)">2</div>
    </div>

    <div class="mode-selector">
        <span class="active" id="m-photo" onclick="setMode('photo')">Foto</span>
        <span id="m-video" onclick="setMode('video')">Video</span>
    </div>

    <div class="shutter-row">
        <div class="icon-btn" style="width:50px; height:50px; background:rgba(255,255,255,0.1); border-radius:50%; display:flex; align-items:center; justify-content:center;"><div class="rec-dot"></div></div>
        <div id="shutter" class="shutter"><div id="timer">00:00</div></div>
        <div class="icon-btn" onclick="flip()" style="width:50px; height:50px; background:rgba(255,255,255,0.1); border-radius:50%; display:flex; align-items:center; justify-content:center;">
            <svg viewBox="0 0 24 24" width="24" fill="white"><path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.41 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.59 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/></svg>
        </div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const v = document.getElementById('video'), s = document.getElementById('shutter'), timerDisp = document.getElementById('timer');
    const toast = document.getElementById('zoom-toast');
    let stream, recorder, chunks = [], mode = 'photo', isFront = false, flashOn = false;
    let zoomVal = 1, initialDist = 0;

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        try {
            // UHD Konfiguration
            stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: isFront ? "user" : "environment", 
                    width: { ideal: 3840 }, 
                    height: { ideal: 2160 },
                    frameRate: { ideal: 30 }
                },
                audio: { echoCancellation: false, sampleRate: 48000, channelCount: 2 }
            });
            v.srcObject = stream;
        } catch(e) { 
            // Fallback auf Full HD falls UHD nicht unterstützt wird
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            v.srcObject = stream;
        }
    }

    // --- Pinch-to-Zoom ---
    window.addEventListener('touchstart', e => { if(e.touches.length === 2) initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY); });
    window.addEventListener('touchmove', e => {
        if(e.touches.length === 2 && initialDist > 0) {
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            zoomVal = Math.min(Math.max(zoomVal + (dist - initialDist) / 150, 1), 10);
            initialDist = dist;
            applyZ();
        }
    });

    async function applyZ() {
        const track = stream.getVideoTracks()[0];
        try { await track.applyConstraints({ advanced: [{ zoom: zoomVal }] }); } 
        catch(e) { v.style.transform = `scale(${zoomVal})`; }
        toast.innerText = zoomVal.toFixed(1) + "x"; toast.style.opacity = "1";
        clearTimeout(window.zFade); window.zFade = setTimeout(() => toast.style.opacity = "0", 800);
    }

    function setZ(val, el) { 
        zoomVal = val; applyZ(); 
        document.querySelectorAll('.zoom-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    async function toggleFlash() {
        const track = stream.getVideoTracks()[0];
        flashOn = !flashOn;
        try { await track.applyConstraints({ advanced: [{ torch: flashOn }] }); 
              document.getElementById('flash-btn').style.color = flashOn ? var(--accent) : "white";
        } catch(e) { alert("Blitz nicht verfügbar."); }
    }

    function setMode(m) {
        mode = m;
        document.getElementById('m-photo').classList.toggle('active', m === 'photo');
        document.getElementById('m-video').classList.toggle('active', m === 'video');
    }

    s.onclick = () => {
        if (mode === 'photo') {
            const c = document.getElementById('canvas'), ctx = c.getContext('2d');
            c.width = v.videoWidth; c.height = v.videoHeight;
            ctx.drawImage(v, 0, 0);
            const a = document.createElement('a'); a.href = c.toDataURL('image/jpeg', 1.0);
            a.download = `IMG_UHD_${Date.now()}.jpg`; a.click();
        } else {
            if (recorder && recorder.state === "recording") {
                recorder.stop(); s.classList.remove('recording'); timerDisp.style.display = "none";
            } else {
                chunks = [];
                // Maximale Bitrate für UHD (100 Mbps)
                recorder = new MediaRecorder(stream, { 
                    mimeType: 'video/webm;codecs=vp9,opus', 
                    videoBitsPerSecond: 100000000, 
                    audioBitsPerSecond: 320000 
                });
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/mp4' });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                    a.download = `VID_UHD_${Date.now()}.mp4`; a.click();
                };
                recorder.start(); s.classList.add('recording');
                timerDisp.style.display = "block";
                let start = Date.now();
                const timerInt = setInterval(() => {
                    if (recorder.state !== "recording") { clearInterval(timerInt); return; }
                    let d = Math.floor((Date.now() - start) / 1000);
                    timerDisp.innerText = `${String(Math.floor(d/60)).padStart(2,'0')}:${String(d%60).padStart(2,'0')}`;
                }, 1000);
            }
        }
    };

    function flip() { isFront = !isFront; init(); }
    init();
</script>
</body>
</html>
