<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Camera App</title>
    <style>
        :root {
            --strong-blur: blur(35px); /* Starker Blur wie im Screenshot */
            --glass: rgba(255, 255, 255, 0.15);
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        
        .preview { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 1; }
        #video { width: 100%; height: 100%; object-fit: cover; transition: transform 0.2s ease; }

        /* UI-Elemente deutlich kleiner und feiner */
        .ui-overlay { position: absolute; z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        .ui-overlay * { pointer-events: auto; }

        .top { top: 20px; }
        .bottom { bottom: 0; padding-bottom: 30px; background: linear-gradient(transparent, rgba(0,0,0,0.6)); }

        .pill { background: var(--glass); backdrop-filter: var(--strong-blur); -webkit-backdrop-filter: var(--strong-blur); padding: 6px 16px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: flex; gap: 15px; font-size: 11px; font-weight: bold; }
        
        .zoom-capsule { margin-bottom: 20px; }
        .zoom-capsule span { opacity: 0.5; cursor: pointer; padding: 2px 8px; }
        .zoom-capsule span.active { opacity: 1; color: #FFCC00; background: rgba(255,255,255,0.1); border-radius: 10px; }

        .modes { display: flex; gap: 20px; font-size: 10px; font-weight: 900; letter-spacing: 1px; margin-bottom: 25px; text-transform: uppercase; }
        .modes span { opacity: 0.4; cursor: pointer; }
        .modes .active { opacity: 1; border-bottom: 2px solid white; padding-bottom: 2px; }

        .shutter-row { display: flex; align-items: center; justify-content: center; gap: 40px; }
        .shutter { width: 65px; height: 65px; background: white; border-radius: 50%; border: 4px solid rgba(255,255,255,0.3); cursor: pointer; }
        .shutter.recording { background: #ff3b30; border-radius: 15px; animation: pulse 1.2s infinite; }

        .small-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--glass); backdrop-filter: var(--strong-blur); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        svg { fill: white; width: 20px; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="preview"><video id="video" autoplay playsinline muted></video></div>

<div class="ui-overlay top">
    <div class="pill"><span>12M</span><span>HDR</span><span>RAW</span></div>
</div>

<div class="ui-overlay bottom">
    <div class="pill zoom-capsule">
        <span onclick="setZ(1, this)">.5</span>
        <span class="active" onclick="setZ(1.5, this)">1x</span>
        <span onclick="setZ(3, this)">2</span>
    </div>
    
    <div class="modes">
        <span>Portr√§t</span><span class="active" id="m-photo" onclick="setMode('photo')">Foto</span><span id="m-video" onclick="setMode('video')">Video</span><span>Mehr</span>
    </div>

    <div class="shutter-row">
        <div class="small-btn"><svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg></div>
        <div id="shutter" class="shutter"></div>
        <div class="small-btn" onclick="flip()"><svg viewBox="0 0 24 24"><path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.41 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.59 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/></svg></div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const v = document.getElementById('video'), s = document.getElementById('shutter');
    let stream, recorder, chunks = [], zoom = 1.5, mode = 'photo', isFront = false;

    async function start() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: isFront ? "user" : "environment", width: { ideal: 1920 } },
            audio: { echoCancellation: true, noiseSuppression: true }
        });
        v.srcObject = stream;
        v.style.transform = `scale(${zoom})`;
    }

    function setZ(l, e) { zoom = l; v.style.transform = `scale(${l})`; document.querySelectorAll('.zoom-capsule span').forEach(s => s.classList.remove('active')); e.classList.add('active'); }
    function setMode(m) { mode = m; document.getElementById('m-photo').classList.toggle('active', m === 'photo'); document.getElementById('m-video').classList.toggle('active', m === 'video'); }
    function flip() { isFront = !isFront; start(); }

    s.onclick = () => {
        if (mode === 'photo') {
            const c = document.getElementById('canvas'), ctx = c.getContext('2d');
            c.width = v.videoWidth; c.height = v.videoHeight;
            const sw = v.videoWidth/zoom, sh = v.videoHeight/zoom, sx = (v.videoWidth-sw)/2, sy = (v.videoHeight-sh)/2;
            ctx.drawImage(v, sx, sy, sw, sh, 0, 0, c.width, c.height);
            const a = document.createElement('a'); a.href = c.toDataURL('image/jpeg', 0.9); a.download = `IMG_${Date.now()}.jpg`; a.click();
        } else {
            if (recorder && recorder.state === "recording") { recorder.stop(); s.classList.remove('recording'); }
            else {
                chunks = []; recorder = new MediaRecorder(stream, { mimeType: 'video/mp4;codecs=h264' });
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const b = new Blob(chunks, { type: 'video/mp4' });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `VID_${Date.now()}.mp4`; a.click();
                };
                recorder.start(); s.classList.add('recording');
            }
        }
    };
    start();
</script>
</body>
</html>
